<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Build a Palindrome Checker</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <h1 id="title">Palindrome Checker</h1>
        <p id="intro-paragraph">
            Enter a text and the program will determine whether it's a palindrome or not. Only alphanumeric characters will be considered.
        </p>
        <input id="text-input">
        <button id="check-btn">Check</button>
        <div id="result"></div>
        <script src="./script.js"></script>
    </body>
</html>
